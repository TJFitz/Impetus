<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/reset.css" />
  <link rel="stylesheet" href="./assets/bulma.css" />
  <link rel="stylesheet" href="./assets/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <title>Testing</title>
</head>

<body>
  <div class="preloader">
    <img src="assets/Infinity-1s-200px (1).svg" alt="spinner">
  </div>
  <!-- Background -->
  <div class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <p class="image is-2by2">
        <img src="https://www.cheatsheet.com/wp-content/uploads/2019/12/Rainn-Wilson.jpg" alt="dwayne schrute">
      </p>
      <div class="is-clipped has-text-centered modalText">Please enter both Name and Zip Code!!!!</div>
    </div>
    <button class="modal-close is-large modalBtn" aria-label="close"></button>
  </div>



  <!-- User Info Page -->
  <div class="section startPage">
    <div class="firstPage container is-fluid">
      <!--Enter First and Last Name for Experience-->
      <div class="field">
        <label class="label labelName">Enter Your First Name for a Personal Experience</label>

        <div class="control">
          <input class="input is-hovered" id="userName" style="width: 400px;" type="text"
            placeholder="e.g Howard Duck" />
        </div>
      </div>

      <!--Enter Zip Code-->
      <div class="field">
        <label class="label labelZipcode">Enter your Zip Code for Weather and Local Events</label>

        <div class="control">
          <input class="input is-hovered" id="zipCode" style="width: 400px;" type="text" placeholder="e.g. 30316" />
        </div>
      </div>
      <!--Submitt Button-->
      <div class="field">
        <div id="submitButton" class="control">
          <button class="button is-link is-light" id="submitBtn">
            Submit
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Quote will display here -->
  <div class="section" id="quoteElement">
    <section class="hero is-medium is-dark is-bold">
      <div class="hero-body">
        <blockquote class="container" id="mainQuote">
          <h1 class="title has-text-centered quoteText">
          </h1>
        </blockquote>
      </div>
    </section>
  </div>

  <div class="section" id="mainDashboard" style="padding-top:0;padding-bottom:0">
    <!-- Main DashBoard -->
    <div class="section" style="padding-top:0;padding-bottom:0">
      <div class="hero">
        <div class="hero-body" style="padding:0">
          <!-- Greetings -->
          <div class="container has-text-centered">
            <div class="welcomeBar">
              <h1 id="dateDisplay" class="is-size-1"></h1>
              <h1 class="is-size-1" id="headerName" data-text="Welcome Beautiful">
                Welcome Beautiful
              </h1>
            </div>
          </div>

          <!-- Quote -->
          <div class="hero has-text-centered">
            <div class="quote container" id="headerQuote">
              <blockquote class="is-size-1 quoteText">
                [ Quote will be display here ]
              </blockquote>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="container">
        <div class="cityName title level"></div>
        <div class="weatherRow columns">
          <div class="weatherCard column has-text-centered sun" id="0">Sunday</div>
          <div class="weatherCard column has-text-centered mon" id="1">Monday</div>
          <div class="weatherCard column has-text-centered tues" id="2">Tuesday</div>
          <div class="weatherCard column has-text-centered wed" id="3">Wednesday</div>
          <div class="weatherCard column has-text-centered thurs" id="4">Thursday</div>
          <div class="weatherCard column has-text-centered fri" id="5">Friday</div>
          <div class="weatherCard column has-text-centered bookSearchSubmit sat" id="6">Saturday</div>
        </div>
      </div>

      <div class="section">
        <div class="container">
          <div class="eventLabel title level">Events</div>
          <div class="eventRow columns" style="overflow:scroll">
          </div>
        </div>
      </div>

      <!-- API row -->
      <div class="section">
        <div class="apiRow container">
          <div class="columns">
            <!-- Book API -->
            <div class="apiCard column has-text-centered">
              <p class="is-size-5">Your chosen book</p>
              <div>
                <h1 class="is-size-3" id="bookTitle">book title</h1>
                <div>
                  <img style="margin-top: 1vh;" src="" id="bookCover" alt="" />
                </div>
                <p>
                  <a target="_blank" id="bookLink" href="">
                    <p>Buy This Book</p>
                  </a>
                </p>
                <div class="field">
                  <label class="label">Looking for something else?</label>
                  <div id="bookSearchDiv" class="control">
                    <input id="bookSearchbar" class="input is-hovered" type="text"
                      placeholder="e.g. workouts, health, etc." />
                    <div class="field">
                      <div class="control has-text-centered">
                        <button id="bookSearchSubmit" class="button is-link is-light">Submit</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Workout/Recipe API -->
            <div class="apiCard column has-text-centered">
              <p class="is-size-5"> Checkout this Beer</p>
              <h2 id="name"></h2>
              <div id="description"></div>
              <img id="image">
            </div>
            <!-- Meme API -->
            <div class="apiCard column has-text-centered">
              <p class="is-size-5">Your Meme</p>
              <div>
                <img src="" id="meme" />
                <button class="button is-primary" id="giveMeMore">Give Me More Meme</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container is-fullhd">
        <div class="columns">
          <div class="column has-text-centered">
            Developed with love
          </div>
          <audio controls autoplay>
            <source src="assets/music.mp3" type="audio/mp3">
            </source>
          </audio>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript">
      var preloader = document.querySelector(".preloader")
      var fadeEffect = setInterval(function () {
        if (!preloader.style.opacity) {
          preloader.style.opacity = 1;
        }
        if (preloader.style.opacity > 0) {
          preloader.style.opacity -= 0.1;
        } else {
          clearInterval(fadeEffect);
          preloader.classList.add("loaded")
        }
      }, 100);
    </script>
    <script type="text/javascript" src="./assets/moment.js"></script>
    <script type="text/javascript" src="./assets/background.js"></script>
    <script type="text/javascript" src="./assets/datetime.js"></script>
    <script type="text/javascript" src="./assets/bookapi.js"></script>
    <script type="text/javascript" src="./assets/weather.js"></script>
    <script type="text/javascript" src="./assets/meme.js"></script>
    <script type="text/javascript" src="./assets/beer.js"></script>

</body>

</html>
